<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 font-thin">

    <nav class=" shadow-xl p-3 mb-14 bg-white rounded-b font-thin text-xl">

    <main>
        <!-- <header class=" text-center  font-thin pt-8 pb-6  text-5xl">

            </div>
